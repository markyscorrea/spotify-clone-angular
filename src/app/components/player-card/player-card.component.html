<div class="container card p-10">
    <div 
        class="image"
        [style.background-image]="'url('+ musica.album.imagemUrl +')'"
    >
    </div>
    <div class="controles">
        <span>{{ musica.nome }}</span>
        <div class="botoes">
            <fa-icon [icon]="anteriorIcone" (click)="voltarMusica()" ></fa-icon>
            <fa-icon *ngIf="validatePlayer" [icon]="playIcone" (click)="playMusica()" ></fa-icon>
            <fa-icon *ngIf="!validatePlayer" [icon]="pauseIcone" (click)="pauseMusica()" ></fa-icon>
            <fa-icon [icon]="proximoIcone" (click)="proximaMusica()" ></fa-icon>
        </div>
    </div>
</div>
